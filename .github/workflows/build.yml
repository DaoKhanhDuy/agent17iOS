name: "Build iOS app"

# on: [push]
on: [workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: build archive and ipaify
        run: |
          set -xe

          wget -O archive.zip "https://www.dropbox.com/scl/fi/eis42g93gj7qv9tpmq71k/Goodbye-Eternity.zip?rlkey=qxdq7a29ysv9penyw5myj4l4x&st=ka2cvt17&dl=1"
          unzip -o archive.zip -d .

          xcodebuild -list -project "Goodbye Eternity.xcodeproj"

          xcodebuild archive \
            -project "Goodbye Eternity.xcodeproj" \
            -scheme "Goodbye Eternity" \
            -archivePath "Goodbye Eternity.xcarchive" \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

          mkdir Payload
          mv Goodbye\ Eternity.xcarchive/Products/Applications/*.app Payload/
          zip -r GoodbyeEternity-0.11.0-iOS.ipa Payload
          mv GoodbyeEternity-0.11.0-iOS.ipa ${{ runner.temp }}/GoodbyeEternity-0.11.0-iOS.ipa

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: "Goodbye Eternity"
          path: ${{ runner.temp }}/GoodbyeEternity-0.11.0-iOS.ipa
          # you can also archive the entire directory
          # path: ${{ runner.temp }}/build
          retention-days: 3
